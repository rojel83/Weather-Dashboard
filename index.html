<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/stylesheet.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container" style="justify-content: center;">
            <a class="navbar-brand " href="# ">Weather Dashboard</a>
        </div>
    </nav>
    <div class="container ">
        <div class="row dashboard">


            <div class="col-md-12" id="form-container">

                <div class="input-group">
                    <h3>Search for a City:</h3>
                    <input id="input" type="text" placeholder=" Atlanta, GA">
                    <button type="submit" class="btn btn-info p-3" id="citySearch"><i class="fa fa-search"></i></button>
                </div>
                <div class="searches"></div>
            </div>
            <div class="col-md-12" id="weather-container">
                <div class="row current-weather">
                    <div class="col-md-12">

                        <h3>
                            <span id="location"></span> <span id="day"></span><span><img id="icon"/></span>
                        </h3>
                        <ul class="list-group mt-0">
                            <li id="temp">Temperature:</li>
                            <li id="humidity">Humidity:</li>
                            <li id="wind">Wind:</li>
                            <li>
                                UV Index:
                                <span class="badge" id="uvIndex"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- five day forecast  to be added-->



            </div>
        </div>



    </div>

















    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light " style="justify-content: center;">
        <a class="navbar-brand " href="# ">
            <h6>copyright</h6>
        </a>
    </nav>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
